<div class="analysis-container"
     fxLayout.gt-md="row"
     fxLayout.lt-lg="column">

  <div class="radar-chart-container"
       fxFlex
       fxLayout="row">
    <app-radar-chart [participant]="participant"></app-radar-chart>
  </div>

  <div class="game-table-container"
       fxFlex
       fxLayout="row">
    <app-game-table [match]="match" ]participant]="participant"></app-game-table>
  </div>
</div>
