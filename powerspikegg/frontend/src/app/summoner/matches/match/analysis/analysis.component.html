<div class="analysis-container"
     fxLayout.gt-md="row"
     fxLayout.md="column">

  <div class="radar-chart-container"
       fxFlex.gt-sm
       fxLayout.gt-sm="row">
    <app-radar-chart [participant]="participant"></app-radar-chart>
  </div>

  <div class="game-table-container"
       fxFlex.gt-sm
       fxLayout.gt-sm="row">
    <div class="game-table"
         fxFlexOffset.gt-sm="10"
         fxFlex.gt-sm="80">
      <h1>Team Performance</h1>
    </div>
  </div>

</div>
