<div *ngIf="chartReady"
     class="radar-chart"
     [ngClass]="victory ? 'victory' : 'defeat'"
     fxFlexOffset="20"
     fxFlex="60">
  <h1>League Comparison</h1>
  <canvas baseChart
          [datasets]="radarChartData"
          [labels]="radarChartLabels"
          [chartType]="radarChartType"
          [options]="radarChartOptions"
          [colors]="radarChartColors">
  </canvas>
</div>
